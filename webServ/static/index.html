<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="arrows-container">

                <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="41.9999962" y1="42.0000076" x2="6.4999971" y2="6.5000057"></line>
            </svg>
        </div>
        <div id="tr" class="arrow">
            <svg viewbox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
                <polyline fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="24,6 42,6 42,24"></polyline>
                <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="5.9999971" y1="42" x2="41.4999962" y2="6.5"></line>
            </svg>
        </div>
        <div id="bl" class="arrow">
            <svg viewbox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
                <polyline fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="24,42 6,42 6,24"></polyline>

            </svg>
        </div>
        <div id="br" class="arrow">
            <svg viewbox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
                <polyline fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="42,24 42,42 24,42"></polyline>
                <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="6" y1="6" x2="41.5" y2="41.5"></line>
            </svg>
        </div>
        <div id="tick" class="arrow">

                <polyline fill="none" stroke="#00E676" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="13,33 25,45 49,21"></polyline>
            </svg>
        </div>
        <div id="cross" class="arrow">
            <svg id="Layer_1" viewbox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                <line fill="none" stroke="#FF1744" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x1="18.947" y1="17.153" x2="45.045" y2="43.056"></line>
                <line fill="none" stroke="#FF1744" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x1="19.045" y1="43.153" x2="44.947" y2="17.056"></line>
            </svg>
        </div>
        <h2 class="title" style="bottom: 0; position: absolute; margin: 0 auto"><span id="score">0</span></h2>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
